<div class="camera-macro">

    <img

      alt="macro-photography"
    />
  </div>

  <div class="text-container-1 shared-container grid-container">
    <div class="grid-item-container-1">
      <p class="surprise">
        哇喔。

    <div class="grid-item-container-1">

    <div class="grid-item-container-2">
      <p class="text">
